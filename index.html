<html>
<head></head>
<body>
    <h4>Escolha um número entre 0 e 999:</h4>
    <input id='number' type='range'>
    <span id='rangeValue'></span>
    <h4>Número escolhido:</h4>
    <input id='number' type='text' disabled>
    <h4>Número por extenso:</h4>
    <input id='number' type='text' disabled>
    <script>
        var input = document.querySelector("#number")
        var texto = input.value;
        console.log(texto)
        document.getElementById("number").value = '100'
        document.getElementById("rangeValue").innerHTML = texto
    </script> 
  
</body>

</html>
